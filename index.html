<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <main>
      <section class="matrix">
        <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
        <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </section>
      <section class="todos">
        <h2 class="todos__title">Add Item</h2>
        <div class="new-todo">
          <label class="new-todo__label">
            <input
                    class="new-todo__input"
                    type="text">
            <span class="visually-hidden">Add Item</span>
          </label>
          <button class="new-todo__btn">Add</button>
        </div>
        <h1 class="todos__title">Todo</h1>
        <ul class="tasks tasks_incomplete">
          <li class="tasks__item">
            <label>
              <input type="checkbox" class="tasks__checkbox">
              <span class="visually-hidden">Check complete/incomplete task</span>
            </label>
            <label class="tasks__label">
              <input type="text"
                     class="tasks__input">
              <span class="tasks__name">Pay Bills</span>
            </label>
            <button class="tasks__edit-btn">Edit</button>
            <button class="tasks__delete-btn">
              <img class="tasks__delete-icon"
                   src="./remove.svg"
                   alt="Remove item button">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <label>
              <input type="checkbox" class="tasks__checkbox">
              <span class="visually-hidden">Check complete/incomplete task</span>
            </label>
            <label class="tasks__label">
              <input type="text"
                     value="Go Shopping"
                     class="tasks__input">
              <span class="tasks__name">Go Shopping</span>
            </label>
            <button class="tasks__edit-btn">Save</button>
            <button class="tasks__delete-btn">
              <img class="tasks__delete-icon"
                   src="./remove.svg"
                   alt="Remove item button">
            </button>
          </li>
        </ul>
        <h2 class="todos__title">Completed</h2>
        <ul class="tasks tasks_complete">
          <li class="tasks__item">
            <label>
              <input type="checkbox"
                     checked
                     class="tasks__checkbox">
              <span class="visually-hidden">Check complete/incomplete task</span>
            </label>
            <label class="tasks__label">
              <input type="text"
                     class="tasks__input">
              <span class="tasks__name">See the Doctor</span>
            </label>
            <button class="tasks__edit-btn">Edit</button>
            <button class="tasks__delete-btn">
              <img class="tasks__delete-icon"
                   src="./remove.svg"
                   alt="Remove item button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
