<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <main>
      <section class="aaa">
        <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </section>
      <section class="centered-main-page-element">
        <h2>Add Item</h2>
        <div class="task-row-wrapper">
          <label for="new-task" class="visually-hidden">Add Item</label>
          <input id="new-task"
                 class="task"
                 type="text">
          <button>Add</button>
        </div>
        <h1>Todo</h1>
        <ul id="incompleteTasks">
          <li>
            <label>
              <input type="checkbox">
              <span class="visually-hidden">Check complete/incomplete task</span>
            </label>
            <label class="task">
              <input type="text"
                     class="task">
              <span>Pay Bills</span>
            </label>
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Remove item button">
            </button>
          </li>
          <li class="editMode">
            <label>
              <input type="checkbox">
              <span class="visually-hidden">Check complete/incomplete task</span>
            </label>
            <label class="task">
              <input type="text"
                     value="Go Shopping"
                     class="task">
              <span>Go Shopping</span>
            </label>
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="Remove item button">
            </button>
          </li>
        </ul>
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <label>
              <input type="checkbox" checked>
              <span class="visually-hidden">Check complete/incomplete task</span>
            </label>
            <label class="task">
              <input type="text"
                     class="task">
              <span>See the Doctor</span>
            </label>
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Remove item button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
